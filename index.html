<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div id="big-container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My current location</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Manila">Manila</option>
      </select>

      <div id="cities">
        <div class="small-container-city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="small-container-city" id="san-francisco">
          <div>
            <h2>San Francisco 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time">></div>
        </div>

        <div class="small-container-city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="small-container-city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded with ❤️ by Jelly Cirigliano and is
        <a
          href="https://github.com/jellycirig08/world-clock-project"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        <script src="javascript/index.js"></script>
      </footer>
    </div>
  </body>
</html>
